<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Mumu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #7f8c8d;
        }
        
        .lock-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="lock-icon">üîê</div>
            <h1>Espace Admin</h1>
            <p>Connectez-vous pour acc√©der au dashboard</p>
        </div>
        
        <div id="errorMessage" class="error-message">
            Identifiant ou mot de passe incorrect
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="admin@exemple.com" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Configuration Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        // Animation de secousse
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Authentification Firebase
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const btnLogin = document.querySelector('.btn-login');
            
            // D√©sactiver le bouton pendant la connexion
            btnLogin.disabled = true;
            btnLogin.textContent = 'Connexion...';
            
            try {
                // Se connecter avec Firebase Authentication
                await firebase.auth().signInWithEmailAndPassword(email, password);
                
                // Succ√®s - Redirection automatique par onAuthStateChanged
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                
                // Afficher l'erreur appropri√©e
                if (error.code === 'auth/invalid-email') {
                    errorMessage.textContent = 'Format d\'email invalide';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage.textContent = 'Utilisateur non trouv√©';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage.textContent = 'Mot de passe incorrect';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage.textContent = 'Identifiants invalides';
                } else {
                    errorMessage.textContent = 'Erreur de connexion. R√©essayez.';
                }
                
                errorMessage.style.display = 'block';
                
                // Secouer le formulaire
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
                
                // Masquer l'erreur apr√®s 4 secondes
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 4000);
                
                // R√©activer le bouton
                btnLogin.disabled = false;
                btnLogin.textContent = 'Se connecter';
            }
        });
        
        // V√©rifier si d√©j√† connect√©
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // L'utilisateur est connect√©, rediriger vers le dashboard
                window.location.href = 'admin-commandes.html';
            }
        });
    </script>
</body>
</html>
